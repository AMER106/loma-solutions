<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee - Best Coffee Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a1810 0%, #6b2c1a 50%, #8b3a2b 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .logo::before {
            content: "â˜•";
            font-size: 28px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #f4a261;
        }

        /* Hero Section */
        .hero {
            display: flex;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 60px;
            padding: 80px 0;
            min-height: 70vh;
        }

        .hero-content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #f4a261;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-content h2 {
            font-size: 42px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 400px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #f4a261, #e76f51);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 162, 97, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #4a1810;
        }

        .hero-image {
          
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coffee-cup {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 40px;
                padding: 40px 0;
            }

            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content h2 {
                font-size: 28px;
            }

            .hero-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .hero-content h1 {
                font-size: 28px;
            }

            .hero-content h2 {
                font-size: 24px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                text-align: center;
            }
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">Coffee</div>
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Best Coffee</h1>
                    <h2>Make your day great with our special coffee!</h2>
                    <p>Welcome to our coffee paradise where every bean tells a story and every cup sparks joy.</p>
                    <div class="hero-buttons">
                        <a href="#order" class="btn btn-primary">Order Now</a>
                        <a href="#contact" class="btn btn-secondary">Contact Us</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5_XJbd1r1tR5DrsorBemFELqXv9qFp8_xmw&s" alt="Coffee cup with splash and beans" class="coffee-cup">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
